resources:
  <<: *default_resources

  # From if[[...ecen]] block in config.resources:
  run_ecen: !JobRequest
    - batch_memory: "3072M"
      walltime: !timedelta "00:10:00"
      mpi_ranks: 84
      exe: placeholder
      max_ppn: 12
      OMP_NUM_THREADS: 2

  run_eobs: !JobRequest
    - batch_memory: "3072M"
      walltime: !timedelta "00:30:00"
      mpi_ranks: !calc 72
      exe: placeholder
      OMP_NUM_THREADS: 4

  run_eomg: !JobRequest
    - batch_memory: "3072M"
      walltime: !timedelta "03:00:00"
      mpi_ranks: !calc 12*12
      exe: placeholder
      max_ppn: 12
      OMP_NUM_THREADS: 2

  run_eupd: !JobRequest
    - batch_memory: "3072M"
      walltime: !timedelta "00:30:00"
      mpi_ranks: !calc 40*6
      exe: placeholder
      max_ppn: 6
      OMP_NUM_THREADS: 4

  run_epos: !JobRequest
    - batch_memory: "254M"
      mpi_ranks: 84
      walltime: !timedelta "00:10:00"
      exe: placeholder
      max_ppn: 12
      OMP_NUM_THREADS: 2

  run_prep: !JobRequest
    - batch_memory: "3072M"
      walltime: !timedelta "00:15:00"
      max_ppn: 12
      mpi_ranks: 12
      exe: placeholder

  run_prepbufr: !JobRequest
    - batch_memory: "3072M"
      walltime: !timedelta "00:15:00"
      max_ppn: 12
      mpi_ranks: 12
      exe: placeholder

  run_anal: !JobRequest
    - batch_memory: "3072M"
      mpi_ranks: !calc 144
      walltime: !timedelta "1:30:00"
      exe: placeholder
      max_ppn: 6

  run_gdaspost: !JobRequest
    - batch_memory: "3072M"
      mpi_ranks: !calc 6*max_ppn
      walltime: !timedelta "00:30:00"
      exe: placeholder
      max_ppn: 12
      OMP_NUM_THREADS: 1

  run_gfspost: !JobRequest
    - batch_memory: "3072M"
      mpi_ranks: !calc 6*max_ppn
      walltime: !timedelta "00:10:00"
      exe: placeholder
      max_ppn: 12
      OMP_NUM_THREADS: 1

  run_gfsvrfy: !JobRequest
    - compute_memory: "16384M"
      batch_memory: "3072M"
      mpi_ranks: 5
      walltime: !timedelta "03:00:00"
      exe: placeholder
      max_ppn: 1

  run_gdasvrfy: !JobRequest
    - compute_memory: "16384M"
      batch_memory: "3072M"
      mpi_ranks: 1
      walltime: !timedelta "01:30:00"
      exe: placeholder
      max_ppn: 1
