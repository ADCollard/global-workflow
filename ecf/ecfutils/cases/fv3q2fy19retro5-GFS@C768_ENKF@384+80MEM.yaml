case:
  fv3_settings:
    CASE: C768
    LEVS: 65

  fv3_enkf_settings:
    CASE: C384

  data_assimilation:
    NMEM_ENKF: 80
    NMEM_EOMGGRP: 4
    NMEM_EFCSGRP: 4
    NMEM_EARCGRP: 10
    l4densvar: Yes

  gfs_output_settings:
    FHMAX_GFS: 384
    FHOUT_GFS: 3
    FHMAX_HF_GFS: 120

  places:
    workflow_file: workflow/cycled_gfs.yaml

  post:
    NPOSTGRP: 42
    downset: 2
    
  downstream:
    DO_BUFRSND: No
    DO_GEMPAK: No
    DO_AWIPS: No
    VRFYFITS: NO
    VSDB_STEP1: YES
    VSDB_STEP2: NO
    VRFYG2OBS: YES
    VRFYPRCP: YES
    VRFYRAD: YES
    VRFYOZN: YES
    VRFYMINMON: YES
    VRFYTRAK: NO
    VRFYGENESIS: NO
    RUNMOS: NO
    RMOLDSTD: 144
    RMOLDEND: 72

  archiving:
    ATARDIR: /5year/NCEPDEV/emc-global/emc.glopara/JET/Q2FY19/fv3q2fy19retro5
    scrub_in_archive_end: 72
    arch_warmicfreq: 2
    arch_fcsticfreq: 1

  suite_overrides: !FirstTrue
    - when: !calc (doc.platform.name=="JET")
      do:
        - Search: '**/analysis/jgdas_analysis_high'
          partition: !calc doc.platform.partitions.xjet
          accounting:
            queue: urgent
          max_tries: 2
        - Search: '**/forecast/*_forecast*'
          partition: !calc doc.platform.partitions.tjet_or_ujet
          max_tries: 2
        - Search: '**/post/j*_post*'
          partition: !calc doc.platform.partitions.sjet_or_vjet
          max_tries: 3
        - Search: '**/prep/jgdas_prep'
          partition: !calc doc.platform.partitions.bigmem
          max_tries: 2
    - otherwise: null

  settings: 
    rocoto_task_throttle: 100
    rocoto_cycle_throttle: 5

    # This belongs in "places" and putting it here makes it unused.
    # The default values are in platforms/jet.yaml.  You should delete
    # these lines:
    BASE_GIT: /mnt/lfs3/projects/hfv3gfs/glopara/git
    BASE_SVN: /mnt/lfs3/projects/hfv3gfs/glopara/git

    IC_CDUMP: gdas # Get initial conditions from 1st cycle from GFS or GDAS
    SDATE: 2015-11-26t06:00:00
    EDATE: 2016-05-31t18:00:00
    chgres_and_convert_ics: No
    realtime: false
    gfs_cyc: 4 # run gfs at 0z, 12z
    run_gsi: Yes
