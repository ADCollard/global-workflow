case:
  places:
    workflow_file: layout/free_forecast_gfs.yaml

  settings: 
    SDATE: 2013-04-01t00:00:00
    EDATE: 2013-04-02t00:00:00    
    STEP_GFS: !timedelta "24:00:00"
    STEP_DA: !timedelta "00:00:00"
    max_job_tries: 1
    rocoto_cycle_throttle: 1

    cplchem: .true.
    print_esmf: .true.
    nems_temp: 'atm_aer'
    nems_temp_cold: 'atm_aer'

    run_gsi: No
    ic_source: fv3_ic
    mom6ic_prepared: .false.
    chgres_and_convert_ics: Yes
    IC_CDUMP: gfs

    KEEPDATA: Yes

  nsst:
    NST_MODEL:  2
    NST_SPINUP: 1

  output_settings:
    FHOUT_GFS: 6
    FHMIN_GFS: 0
    FHMAX_GFS: 48
    FHMAX_HF_GFS: 0
    FHOUT_HF_GFS: -1

  fv3_gfs_settings:
    CASE: C384
    LEVS: 128
    DELTIM: 450
    IAER: 5111
    IALB: 1
    IEMS: 1
    layout:
       x: 6
       y: 8
       nth: 1
       WGRP: 1
       WGRP_NTASKS: 24
       WRTIOBUF: "32M"
    CCPP_SUITE: FV3_GFS_v16
    fscav_aero: [ '*:0.2', 'so4:0.3','dust1:0.7', 'dust2:0.7', 'dust3:0.7', 'dust4:0.7', 'dust5:0.7','seas1:0.6', 'seas2:0.6', 'seas3:0.6', 'seas4:0.6', 'seas5:0.6' ]

  chem_settings:
    MOD: gocart
    ntdiag: 2
    # On Hera
    CFGDIR: /scratch1/NCEPDEV/nems/Raffaele.Montuoro/data/NASA/rc      # please replace with proper rc file set - see: https://github.com/noaa-oar-arl/UFS-Aerosol-Config
    INPDIR: /scratch1/NCEPDEV/nems/Raffaele.Montuoro/data/NASA/ExtData # must be consistent with rc file set above
    # On Orion
    # CFGDIR: /work/noaa/stmp/rmontuor/nasa/data/rc
    # INPDIR: /work/noaa/stmp/rmontuor/nasa/data/ExtData

  post:
    downset: 2
    GOESF: no

  archiving:
    archive_to_hpss: False
