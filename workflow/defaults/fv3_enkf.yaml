# This file is used to configure the ENKF-related config files.  The
# ENKF is not included in this release, so these settings are not
# needed.  However, they do need to be set to valid values because
# there is validation of the fv3_enkf_settings variables elsewhere in
# the YAML documents.

fv3_enkf_defaults: &fv3_enkf_defaults
  QUILTING: True
  layout_x: 4
  layout_y: 6
  ATMPETS: !FirstTrue
    - when: !calc doc.fv3_enkf_settings.QUILTING
      do: !calc layout_x * layout_y * 6 + WRITE_GROUP * WRTTASK_PER_GROUP
    - otherwise: !calc layout_x * layout_y * 6

  FHSWR: 3600.
  FHLWR: 3600.
  IEMS: 1
  ISOL: 2
  IAER: 111
  ICO2: 2
  dspheat: YES
  shal_cnv: NO
  FHZER: 6
  FHCYC: 1
  restart_interval: 6
  FHMAX: 6

# Stochastic physics parameters (only for ensemble forecasts)
  DO_SKEB: YES
  SKEB: 0.3
  SKEB_TAU: 21600.
  SKEB_LSCALE: 250000.
  SKEBNORM: 0
  SKEB_NPASS: 30
  SKEB_VDOF: 5
  DO_SHUM: YES
  SHUM: 0.005
  SHUM_TAU: 21600.
  SHUM_LSCALE: 500000.
  DO_SPPT: YES
  DOIAU_ENKF: NO
  IAUFHRS_ENKF: 6
  IAU_DELTHRS_ENKF: 6
  SPPT: 0.5
  SPPT_TAU: 21600.
  SPPT_LSCALE: 500000.
  SPPT_LOGIT: YES
  SPPT_SFCLIMIT: YES

  k_split: 1
  n_split: 12
  consv_te: 1.
